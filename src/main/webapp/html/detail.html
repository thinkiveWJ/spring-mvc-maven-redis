<body>
<div class="desc">
    <a href="./detail.html"><span class="glyphicon glyphicon-home"></span> 首页</a>
</div>
<section class="main detail text-center">
    <div class="pull-left">
        <div class="name">张三</div>
        <div class="age">25岁</div>
        <div class="sex">男</div>
        <div class="cardId">412826199111111661</div>
    </div>
    <div class="pull-left name">36.5 <sup>o</sup><span>C</span></div>

<footer>
    <div class="row text-center">
        <div class="col-xs-4">
            <a class="" data-toggle="modal" data-target="#editPatientInfo">编辑</a>

<!-- 录入病人信息 -->
<div class="modal fade" tabindex="-1" role="dialog" id="editPatientInfo">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">录入信息</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="" class="col-sm-4 control-label">姓名：</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="" placeholder="姓名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-sm-4 control-label">ID：</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="" placeholder="ID">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-sm-4 control-label">体温：</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="" placeholder="体温">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-sm-4 control-label">性别：</label>
                        <div class="col-sm-8">
                            <select id="" data-xtype="chosen" class="col-sm-12" style="width:368px;">
                                <option value="">男</option>
                                <option value="">女</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-sm-4 control-label">年龄：</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="" placeholder="年龄">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary">录入</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</body>
</html>
